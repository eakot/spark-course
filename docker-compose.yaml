version: "3.9"

services:

  download_events:
    build: download
    working_dir: /data
    volumes:
      - ./data:/data
    command: [ "http://37.139.43.86/data-nov" ]

  download_bank:
    build: download
    working_dir: /data
    volumes:
      - ./data:/data
    command: [ "http://37.139.43.86/bank.csv" ]

  spark_task_1:
    build: spark
    environment:
      - PYTHONPATH=${PYTHONPATH}:/app/spark_task_1
      - SRC_FILE=data/bank.csv
      - TARGET_FILE=data/bank.parquet
    volumes:
      - ./data:/app/data
      - ./spark_task_1:/app/spark_task_1
    entrypoint: python3
    command: ["spark_task_1/src/task.py"]

  postgresql:
    image: 'bitnami/postgresql:13'
    ports:
      - 5432:5432
    volumes:
      - './services/postgresql:/bitnami/postgresql'
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - POSTGRESQL_USERNAME=p_user
      - POSTGRESQL_PASSWORD=password123
      - POSTGRESQL_DATABASE=postgre

  spark_task_2:
    build: spark
    environment:
      - PYTHONPATH=${PYTHONPATH}:/app/spark_task_2
      - SRC_FILE=data/bank.parquet
      - TARGET_TABLE=public.bank
    volumes:
      - ./data:/app/data
      - ./spark_task_2:/app/spark_task_2
    links:
      - postgresql:postgresql
    entrypoint: python3
    command: [ "spark_task_2/src/task.py" ]

  zeppelin:
    build: zeppelin
    volumes:
      - ./data:/data
      - ./zeppelin/notebook:/zeppelin/notebook
      - ./zeppelin/conf:/zeppelin/conf
    environment:
      - ZEPPELIN_ADDR=0.0.0.0
    ports:
      - 8080:8080


  spark-master:
    image: 'bitnami/spark:3.2.0'
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_URL=spark://spark-master:7077
    ports:
      - 7077:7077
      - 8079:8080
    networks:
      - spark-course

  spark-worker:
    image: 'bitnami/spark:3.2.0'
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_MEMORY=1G
      - SPARK_WORKER_CORES=1
    deploy:
      mode: replicated
      replicas: 1
    networks:
      - spark-course


networks:
  spark-course: